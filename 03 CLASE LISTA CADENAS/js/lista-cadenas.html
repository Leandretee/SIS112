<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cadenas - Tema Noche</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDF8fG5pZ2h0fGVufDB8fHx8MTY0OTY2NzU4Mw&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center fixed;
            background-size: cover;
            color: #ecf0f1;
            margin: 0;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        h1 {
            color: #e74c3c;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .container {
            background: rgba(52, 73, 94, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 350px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.7);
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #e74c3c;
            border-radius: 10px;
            box-sizing: border-box;
            background: #34495e;
            color: #ecf0f1;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            border-color: #c0392b;
            box-shadow: 0 0 5px rgba(192, 57, 43, 0.5);
            outline: none;
        }

        button {
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            background-color: #e74c3c;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin: 10px 0;
            width: 100%;
            font-weight: bold;
            font-size: 1em;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.4);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        li {
            padding: 12px;
            background: #e67e22;
            border-radius: 10px;
            margin: 5px 0;
            transition: transform 0.2s, background-color 0.3s;
            font-weight: bold;
            color: #ecf0f1;
        }

        li:hover {
            transform: translateY(-2px);
            background: #d35400;
            color: white;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @media (max-width: 400px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Lista de Cadenas</h1>
    <input type="text" id="inputValor" placeholder="Ingresa un valor">
    <div class="button-container">
        <button onclick="agregar()">Agregar</button>
        <button onclick="ordenar()">Ordenar</button>
    </div>
    <ul id="lista"></ul>
    <input type="text" id="inputEliminar" placeholder="Valor a eliminar">
    <button onclick="eliminar()">Eliminar</button>
</div>

<script
   src="lista-cadenas.js"></script>
</script>

</body>
</html>
