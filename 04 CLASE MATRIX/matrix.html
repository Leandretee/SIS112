<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="matrix.CSS">
</head>
<body>
    <div class="main-container">
        <canvas id="matrixCanvas" width="500" height="500"></canvas>
        <div class="button-container">
            <button onclick="matriz.llenarMatrizConUnos()">Ejercicio 1</button>
            <button onclick="matriz.llenarMatrizMarcoInterno()">Ejercicio 2</button>
            <button onclick="matriz.llenarMatrizCruces()">Ejercicio 3</button>
            <button onclick="matriz.llenarMatrizBordesDiagonales()">Ejercicio 4</button>

            <button onclick="matriz.llenarMatrizRellenoAlterno()">Ejercicio 6</button>
            <button onclick="matriz.llenarMatrizZigZag()">Ejercicio 7</button>
            <button onclick="matriz.llenarMatrizEspiral()">Ejercicio 8</button>
            <button onclick="matriz.llenarMatrizTrianguloSuperiorIzquierdo()">Ejercicio 9</button>
            <button onclick="matriz.llenarMatrizTrianguloInferiorDerecho()"> Ejercicio 10</button>

            <button onclick="matriz.llenarMatrizCuadradoDentroCuadrado()">Ejercicio 16</button>

            <button onclick="matriz.llenarMatrizLineasParalelas()">Ejercicio 18</button>
            <button onclick="matriz.llenarMatrizMarcasCruz()">Ejercicio 19</button>
            <button onclick="matriz.lenarMatrizRomboEsquinas()">Ejercicio 20</button>
            <button onclick="matriz.llenarMatrizAjedrez()">Ejercicio 21</button>
            <button onclick="matriz.llenarMatrizRelojDeArena()">Ejercicio 22</button>
        </div>
    </div>
    
    <!-- Scripts de JavaScript -->
    <script src="matrix.js"></script>
    <script src="main.js"></script>
