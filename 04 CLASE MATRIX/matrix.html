<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujo de Matriz en Canvas</title>
    <link rel="stylesheet" href="matrix.CSS">
</head>
<body>
    <div class="main-container">
        <canvas id="matrixCanvas" width="500" height="500"></canvas>
        <div class="button-container">
            <button onclick="matriz.llenarMatrizConUnos()">Matriz con Unos</button>
            <button onclick="matriz.llenarMatrizMarcoInterno()">Marco Interno</button>
            <button onclick="matriz.llenarMatrizCruces()">Cruces</button>
            <button onclick="matriz.llenarMatrizBordesDiagonales()">Bordes Diagonales</button>
            <button onclick="matriz.llenarMatrizBandera()">Bandera</button>
            <button onclick="matriz.llenarMatrizRellenoAlterno()">Relleno Alterno</button>
            <button onclick="matriz.llenarMatrizZigZag()">Zig Zag</button>
            <button onclick="matriz.llenarMatrizEspiral()">Espiral</button>
            <button onclick="matriz.llenarMatrizTrianguloSuperiorIzquierdo()">Triangulo Superior Izquierdo</button>
            <button onclick="matriz.llenarMatrizTrianguloInferiorDerecho()"> Triangulo Inferior Derecho</button>
            <button onclick="matriz.llenarMatrizCuadricula()">Cuadricula</button>
        </div>

        <div class="button-container">
            <button onclick="matriz.llenarMatrizTrianguloCentral()">Triangulo Central</button>
            <button onclick="matriz.llenarMatrizRombosConcentricos()">RombosConcentricos</button> 
            <button onclick="matriz.llenarMatrizCrucesConcentricas()">Cruces Concentricas</button>
            <button onclick="matriz.llenarMatrizBanderaDiagonal()">Bandera Diagonal</button>
            <button onclick="matriz.llenarMatrizCuadradoDentroCuadrado()">Cuadrado Dentro Cuadrado</button>
            <button onclick="matriz.llenarMatrizBordesCentro()">Bordes Centro</button>
            <button onclick="matriz.llenarMatrizLineasParalelas()">Lineas Paralelas</button>
            <button onclick="matriz.llenarMatrizMarcasCruz()">Lineas Paralelas</button>
            <button onclick="matriz.llenarMatrizRomboEsquinas()">Rombo Esquinas</button>
            <button onclick="matriz.llenarMatrizAjedrez()">Matriz Ajedrez</button>
            <button onclick="matriz.llenarMatrizRelojDeArena()">Matriz Reloj De Arena</button>
        </div>
    </div>
    
    <!-- Scripts de JavaScript -->
    <script src="matrix.js"></script>
    <script src="main.js"></script>
</body>
</html>
