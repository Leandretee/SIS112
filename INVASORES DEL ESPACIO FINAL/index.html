<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVASORES DEL ESPACIO 2D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: radial-gradient(circle, rgba(10, 10, 10, 0.9), rgba(0, 0, 0, 1)), url('https://www.transparenttextures.com/patterns/black-paper.png');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container {
            text-align: center;
            border: 5px solid #555;
            padding: 40px;
            background-color: rgba(30, 30, 30, 0.95);
            box-shadow: 0px 0px 25px 15px rgba(255, 0, 0, 0.7), 0px 0px 60px 30px rgba(0, 255, 0, 0.5);
            width: 80%;
            max-width: 600px;
            border-radius: 20px;
        }

        h1 {
            font-size: 3.5rem;
            color: #FF6347;
            text-shadow: 4px 4px 6px #000, -4px -4px 6px #FF4500;
            margin-bottom: 20px;
        }

        .subtext {
            font-size: 1.4rem;
            color: #32CD32;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px #000;
        }

        .game-button {
            display: inline-block;
            padding: 20px 80px;
            background: linear-gradient(45deg, #4CAF50, #32CD32);
            color: white;
            font-size: 1.7rem;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            text-decoration: none;
            box-shadow: 3px 3px 0px #000, -3px -3px 0px #32CD32;
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .game-button:hover {
            background: linear-gradient(45deg, #5FD06E, #4CAF50);
            box-shadow: 5px 5px 0px #000, -5px -5px 0px #4CAF50;
            transform: scale(1.15);
        }

        .game-button a {
            color: white;
            text-decoration: none;
        }

        .high-score {
            font-size: 1.8rem;
            color: #FFD700;
            margin-bottom: 25px;
            text-shadow: 3px 3px 4px #000;
        }

        .footer {
            font-size: 1.1rem;
            color: #AAAAAA;
            margin-top: 40px;
            text-shadow: 2px 2px 3px #000;
        }

        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido a Invasores del Espacio!</h1>
        <p class="subtext">Prepárate para la batalla en este emocionante juego 2D de invasores.</p>
        <a href="canvasInvader.html" class="game-button">Jugar Ahora</a>
        <p class="footer">&copy; 2024 www.spaceinvaders.com</p>
    </div>
</body>
</html>
