<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVASORES DEL ESPACIO 2D</title>
    <style>
        /* Fondo espacial */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', sans-serif;
            background-color: #000;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png'), 
                              radial-gradient(circle, rgba(10, 10, 50, 1), rgba(0, 0, 0, 1));
            background-size: cover;
        }

        .container {
            text-align: center;
            border: 5px solid #888;
            padding: 40px;
            background-color: rgba(20, 20, 20, 0.95);
            box-shadow: 0 0 20px 10px rgba(0, 255, 255, 0.7), 0 0 50px 25px rgba(255, 255, 0, 0.5);
            border-radius: 20px;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 3.5rem;
            color: #00FFCC;
            text-shadow: 4px 4px 10px #000, -4px -4px 10px #00CC99;
        }

        .subtext {
            font-size: 1.2rem;
            color: #FFD700;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px #000;
        }

        /* Botones de niveles */
        .game-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .game-button {
            padding: 15px 40px;
            background: linear-gradient(45deg, #FF5733, #FF8D1A);
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            text-transform: uppercase;
            border: none;
            border-radius: 50px;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .game-button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #FF4500, #FFA500);
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.8);
        }

        .game-button:active {
            transform: scale(1.05);
        }

        /* Ovnis animados */
        .ufo {
            position: absolute;
            width: 100px;
            height: 50px;
            background: linear-gradient(45deg, #6A5ACD, #4169E1);
            border-radius: 50%;
            box-shadow: 0 0 15px 10px rgba(106, 90, 205, 0.8), inset 0 0 10px 2px rgba(0, 0, 0, 0.5);
        }

        .ufo::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 25%;
            width: 50%;
            height: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.5);
        }

        .ufo:nth-child(1) {
            top: 15%;
            left: 10%;
            animation: moveUfo 6s linear infinite;
        }

        .ufo:nth-child(2) {
            top: 40%;
            left: 70%;
            animation: moveUfo 8s linear infinite reverse;
        }

        @keyframes moveUfo {
            0% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <div class="ufo"></div>
    <div class="ufo"></div>
    <div class="container">
        <h1>¡Invasores del Espacio!</h1>
        <p class="subtext">Elige tu aventura galáctica y prepárate para la batalla.</p>
        <div class="game-buttons">
            <a href="NIVEL1/canvasInvader.html" class="game-button">Nivel 1</a>
            <a href="NIVEL2/canvasInvader2.html" class="game-button">Nivel 2</a>
        </div>
    </div>
</body>
</html>
