<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Mi Perfil
            </div>
            <div class="card-body">
                <img src="perfil.png" width="100px" height="100px" alt="Imagen de perfil">

                <img src="fotoperfil.jpg" width="100px" height="100px" alt="Imagen de perfil">
                <img src="fotogoat.webp" width="100px" height="100px" alt="Imagen de perfil">

                <h5 class="card-title" id="saludar"></h5>
                <p class="card-text" id="edad"></p>
                <p class="card-text" id="carrera"></p>
                <p class="card-text" id="universidad"></p>
                
                <h2>CREAR</h2>
                <button class="btn btn-primary" onclick="botonSaludar()">Saludar</button>
                <button class="btn btn-primary" onclick="botonCumpleanios()">Edad</button>
                <button class="btn btn-secondary" onclick="botonEstudiar()">Carrera</button>
                <button class="btn btn-secondary" onclick="botonUniversidad()">Universidad</button>

                <h1>MODIFICAR</h1>
                <button class="btn btn-primary" onclick="botonModificar_Saludo()">Modificar_Saludo</button>
                <button class="btn btn-primary" onclick="botonModificar_Cumpleanios()">Modificar_Edad</button>
                <button class="btn btn-secondary" onclick="botonModificar_Estudiar()">Modificar_Carrera</button>
                <button class="btn btn-secondary" onclick="botonModificar_Universidad()">Modificar_Universidad</button>

                <h2>ELIMINAR</h2>
                <button class="btn btn-primary" onclick="botonEliminar_Saludo()">Eliminar_Saludo</button>
                <button class="btn btn-primary" onclick="botonEliminar_Cumpleanios()">Eliminar_Edad</button>
                <button class="btn btn-secondary" onclick="botonEliminar_Estudiar()">Eliminar_Carrera</button>
                <button class="btn btn-secondary" onclick="botonEliminar_Universidad()">Eliminar_Universidad</button>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="persona.js"></script>
</body>
</html>
